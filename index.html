<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS |Main CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">

    <!-- Site TItle -->
    <title>Hungry Monster |Online Resturent</title>

</head>

<body>
    <div class="box-container">
        <!-- Header Section -->
        <header>
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-sm-12 col-md-4 col-lg-4">
                        <div class="logo">
                            <img src="images/logo.png" alt="Hungry Monster">
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-8 col-lg-8">
                        <nav class="site-Menu">
                            <ul class="text-capitalize d-flex justify-content-center align-items-center">
                                <li><a href="#">home</a></li>
                                <li><a href="#">about</a></li>
                                <li><a href="#">recipes</a></li>
                                <li><a href="#">blog</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>

        <!-- Searchbar Section -->
        <section class="searchbar">
            <div class="container searchbar-container">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <div class="input-group">
                            <input type="text" class="form-control search-input" placeholder="Search for Meal..."
                                aria-label="Recipient's username" aria-describedby="button-addon2">

                            <div class="search-icon">
                                <i class="fas fa-search"></i>
                            </div>

                            <button class="btn search-btn text-white text-capitalize" type="button"
                                id="button-addon2">search</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <!-- Search Content Gallery -->
        <section class="content-gellery">
            <div class="container">
                <div class="row">
                    <!-- Single Gallery Item -->
                    <div class="col-sm-6 col-md-6 col-lg-3">
                        <div class="card gellery-card text-white bg-secondary mb-3">
                            <div class="card-body gellery-card-body">
                                <img src="images/pizza.jpg" alt="Hungry Monster Pizza">
                            </div>
                            <h6 class="card-header text-dark text-center">Pizza</h6>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </div>



    <!-- JS |JS Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
